<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSC Word Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        input {
            font-size: 16px;
            padding: 10px;
            width: 50%;
        }
    </style>
</head>

<body>
    <h1>OSC Word Display</h1>
    <p>Received word will appear below:</p>
    <input type="text" id="oscInput" readonly placeholder="Waiting for OSC message..." />

    <script>
        // Connect to the WebSocket server
        const socket = io();

        // Listen for OSC messages
        socket.on('osc_message', (data) => {
            console.log('Received OSC message:', data.message);

            // Update the text input field with the received message
            const oscInput = document.getElementById('oscInput');
            oscInput.value = data.message;
        });
    </script>
</body>

</html>
